<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Conference ticket generator</title>
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript -->
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      color: white;
      margin-top: 16px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 100%, 65%);
    }
  </style>
</head>

<body>
  <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="chuter">
  <img src="./assets/images/pattern-squiggly-line-top.svg" alt="uperchuter">

  <div class="container">
    <img src="./assets/images/logo-full.svg" alt="logo">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <P>Secure your spot at next year's biggest coding conference.</P>
    <div class="main">
      <form action="./ticket.html">
        <div class="similar upload">
          <label for="file">Upload Avatar</label>
          <div class="box" onclick="document.querySelector('#file').click()">
            <img src="./assets/images/icon-upload.svg" alt="upload">
            <input type="file" name="file" id="file">
            <!-- Preview Image -->
            <div class="prvbox ">
              <img src="" alt="preview">
              <button>Remove Image</button>
              <button>Change Image</button>
            </div>

            <p class="">Drag and drop or click to upload</p>
          </div>
        </div>

        <div class=" similar name">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" required>
        </div>

        <div class="similar email">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="similar gitUserName">
          <label for="gUsername">GitHub Username</label>
          <input type="text" name="gUsername" id="gUsername">
        </div>

        <input id="submit" class="similar" type="submit" value="Generate My Ticket">
      </form>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
