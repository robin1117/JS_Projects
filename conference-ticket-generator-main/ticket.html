<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Conference ticket generator</title>
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">

    <!-- JavaScript -->
    <script src="ticket.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="chuter">
    <img src="./assets/images/pattern-squiggly-line-top.svg" alt="uperchuter">

    <div class="container">
        <img src="./assets/images/logo-full.svg" alt="logo">
        <h1>Congrats, <span id="fullName">Jonatan Kristof !</span> Your ticket is ready.</h1>

        <div class="main ticket-main">
            <P>We emailed your ticket to <br> <span  id="email">@gmial</span> and will send updates in the run up to the events.</P>
        </div>


        <div class="ticket-container">
            <img src="./assets/images/pattern-ticket.svg" alt="ticket">
            <div class="ticket-logo">
                <img src="./assets/images/logo-full.svg" alt="ticket-logo">
                <p>Jan 31, 2025 / Austin, TX</p>
            </div>
            <div class="ticket-profile">
                <img  id="profileImage" src="./assets/images/image-avatar.jpg" alt="profile">
                <div class="text">
                    <h4 id="fullName">Jonatan Kristof</h4>
                    <p  id="email">@gmailcom</p>
                </div>
            </div>
            <div class="ticket-id">
                <h2  id="uid">#123456</h2>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>

</body>

</html>
